runner: time_interpolator
include_forcings: true

input:
  test:
    use_original_paths: true

output:
  grib:
    path: grib/{dateTime}_{step:03}.grib
    encoding:
      typeOfGeneratingProcess: 2
    templates:
      samples: _resources/templates_index_cosmo.yaml

forcings:
  test:
    use_original_paths: true

verbosity: 1
allow_nans: true
output_frequency: "1h"
