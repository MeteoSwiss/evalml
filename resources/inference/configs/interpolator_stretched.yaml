                - msl
              - - shortName: FIS
                - z
              - - shortName: PS
                - sp
              - - shortName: T_2M
                - 2t
              - - shortName: TD_2M
                - 2d
              - - shortName: T_G
                - skt
              - - shortName: U_10M
                - 10u
              - - shortName: V_10M
                - 10v
              - - shortName: FR_LAND
                - lsm
              - - shortName: TOT_PREC
                - tp

constant_forcings:
  test:
    use_original_paths: true

patch_metadata:
  dataset:
    constant_fields: [z, lsm]

output:
  tee:
    outputs:
      - extract_lam:
          output:
            assign_mask:
              mask: "source0/trimedge_mask"
              output:
                grib:
                  path: grib/{dateTime}_{step:03}.grib
                  encoding:
                    typeOfGeneratingProcess: 2
                  templates:
                    samples: resources/templates_index_cosmo.yaml

verbosity: 1
allow_nans: true
output_frequency: "1h"
